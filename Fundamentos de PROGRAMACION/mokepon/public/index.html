<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
    <body >
       
        <link rel="stylesheet" href="./css/styles.css">
        <section id="SELECCIONAR-MASCOTA" class="fondo-imagen-completo">
            <div>
                <img src="css\imagenes\FONDOBSnuevo.jpeg" class="imagen-fondo"  alt="fondo">
            </div>

            <h1 class="titulo">BLOOD STRIKE</h1>

            <h2>ELIGE TU PERSONAJE</h2>

            <div id='contenedorTargetas' class="t">
              
            </div>

            <button id="boton-mascota">Seleccinar</button>
        </section>

        <section id="ver-mapa" class="fondo-imagen-completo">
        <h1 class="tituloMapa">RECORRE EL MAPA</h1>
        <Canvas id="mapa"></Canvas>
        <div id="botones">
            <div id="izquierda">
                <button 
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                ontouchstart="moverArriba()"
                onmousedown="moverArriba()"
            > ⬆ </button>
            </div>
            <div id="central">
                <button 
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                ontouchstart="moverIzquierda()"
                onmousedown="moverIzquierda()"
            > ⬅ </button>
                <button 
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()"
                ontouchstart="moverDerecha()"
                onmousedown="moverDerecha()"
            > ➡ </button>
            </div>
            <div id="derecha">
                <button 
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()"
                ontouchstart="moverAbajo()"
                onmousedown="moverAbajo()"
            > ⬇ </button>
            </div>
        </div>
        
        </section>
        
            <section id="SELECCIONAR-ATAQUE" class="fondo-imagen-completo">
            <h1 class="titulo">BLOOD STRIKE</h1>

            <h2>Elege tu ARMA</h2>

            <div id='contenedorAtaques'>
                
            </div>

            <div id="MENSAJES"> 
                <p id="resultado">INICIA :D</p>

                <section id="REINICIAR">
                    <button id="reiniciar-juego" class="boton-de-reiniciar">REINICIAR</button>
                </section>
            </div>

                
            <!--  cambie el nombre de por "mascota-enemigo" ya que estaba mas escrito -->
            <div class="ataques">
                <div>
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-de-jugador"></div>
                </div>
                <div>
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-de-Enemigo"></div>
                </div>                
            </div>

        </section>
        <script src="./mokepon.js"></script>
    </body>
</html>
